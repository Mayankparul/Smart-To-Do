name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (Frontend)
        run: npm install
        working-directory: frontend  # ðŸ”¹ Fix: Run inside frontend/

      - name: Build Frontend
        run: npm run build
        working-directory: frontend  # ðŸ”¹ Fix: Build inside frontend/
